<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ .Title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/logo-fav.png">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="fixed-top py-3 bg-light">
            <div class="container">
              <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
              >
                <a
                  href="/"
                  class="align-items-center me-lg-auto text-decoration-none"
                >
                    <div class="brand blue-in-header">
                        BOTAR ATENISTA
                    </div>
                    <div class="subbrand text-light">
                        A THRUST FOR A CONSCIENTOUS VOTING
                    </div>
                </a>

                <ul
                  class="nav col-12 col-lg-auto justify-content-center my-md-0 text-small"
                >
                  <li>
                    <a href="/#home" class="nav-link blue-in-header header-link">
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="/#recent" class="nav-link blue-in-header header-link">
                      Posts
                    </a>
                  </li>
                  <li>
                    <a href="https://xubotarlinks.netlify.app" target="_blank" class="nav-link blue-in-header header-link">
                      Important Links
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </header>
        <main class="text-dark">
            <div class="container title-in-single">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="text-center">{{ .Title }}</h1>
                    <p class="date-in-single text-center">{{ .Date.Format "January 2, 2006" }}</p>
                    <div class="col-md-6">
                        <img src="/images/{{ .Params.image }}" style="max-width:90%;" class="d-block mx-auto" alt="{{ .Params.image }}">
                    </div>
                    <div class="col-md-6">
                        <p style="text-align:justify;">{{ .Content }}</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-color text-center">
                <div class="container py-3">
                    &copy; AY 2324 XU-CSG Electoral Commission Systems Department
                </div>
        </footer>
    </body>
</html>
